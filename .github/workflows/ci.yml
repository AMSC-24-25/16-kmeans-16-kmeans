name: CI

on:
  push:
    branches: [monitoring]
  pull_request:
    branches: [monitoring]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y cmake g++ ninja-build cppcheck

    - name: Update Submodules
      run: |
        git submodule update --init --recursive

    - name: Run Cppcheck (Ignora exit code)
      run: |
        cppcheck --enable=all --inconclusive --quiet src/ 2> cppcheck_report.txt || true

    - name: Upload Cppcheck Report
      uses: actions/upload-artifact@v4
      with:
        name: cppcheck-report
        path: cppcheck_report.txt

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Debug

    - name: Build Project
      run: |
        cd build
        cmake --build .

    - name: Run Tests
      run: |
        cd build/tests
        ctest --output-on-failure